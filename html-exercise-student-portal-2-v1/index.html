<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background">
      <div id="container">
        <form id="form-student">
          <div id="form-field">
            <label for="input-name">Fullname</label>
            <input type="text" name="fullname" id="input-name" />
          </div>

          <div id="form-field-rows">
            <div id="form-field">
              <label for="input-date">Birth Date</label>
              <input type="date" name="birthdate" id="input-date" />
            </div>

            <div id="form-field">
              <label for="input-gender">Gender</label>
              <select name="gender" id="input-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>

          <div id="form-field">
            <label for="input-prody">Program Study</label>
            <select name="prody" id="input-prody">
              <option value="ekonomi">Ekonomi</option>
              <option value="manajemen">Manajemen</option>
              <option value="akuntansi">Akuntansi</option>
              <option value="administrasipublik">Administrasi Publik</option>
              <option value="administrasibisnis">Administrasi Bisnis</option>
              <option value="hubunganinternasional">
                Hubungan Internasional
              </option>
              <option value="tekniksipil">Teknik Sipil</option>
              <option value="arsitektur">Arsitektur</option>
              <option value="matematika">Matematika</option>
              <option value="fisika">Fisika</option>
              <option value="informatika">Informatika</option>
            </select>
          </div>

          <input type="submit" id="add-btn" value="Add student" />
        </form>
        <hr />
        <table id="table-student">
          <thead>
            <tr>
              <th>No</th>
              <th>Full Name</th>
              <th>Birth Date</th>
              <th>Gender</th>
              <th>Student ID</th>
              <th>Faculty</th>
              <th>Program Study</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody id="student-data">
            <tr>
              <td>1</td>
              <td>Dzaky Fadli</td>
              <td>5 Oktober 2024</td>
              <td>Male</td>
              <td>1111112</td>
              <td>Fakultas Ilmu Komputer</td>
              <td>Informatika</td>
              <td><button type="button" class="delete-btn">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
